<div *ngIf="done">
    <span><b>Сумма:</b></span>{{sum}}
</div>
<div>
    <label for="num1">Число 1:</label>
    <input type="text" name="num1" [(ngModel)]="num1"/>
</div>
<div>
    <label for="num2">Число 2:</label>
    <input type="text" name="num2" [(ngModel)]="num2"/>
</div>
<button (click)="submit()">Расчитать</button>
